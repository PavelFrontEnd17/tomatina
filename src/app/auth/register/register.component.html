<div class="popup-container size-1">
    <div class="popup-align text-center text">
        <div class="popup-title h3 title">Зареєструватися</div>
        <form [formGroup]="regForm" (ngSubmit)="createUser()" class="form popup-form" id="registration-form">
            <div class="row">
                <div class="col-sm-6">
                    <input class="input" formControlName="name" type="text" name="first_name" placeholder="*Ваше ім'я"
                        required="">
                </div>
                <div class="col-sm-6">
                    <input class="input" formControlName="sname" type="text" name="last_name"
                        placeholder="*Ваше прізвище" required="">
                </div>
            </div>

            <input class="input inputmask" formControlName="phone" name="phone" type="text" placeholder="Ваш телефон"
                inputmode="numeric" [imask]="{mask: '{+38}(000)000-00-00'}" [unmask]="false" required="">
            <input type="email" class="input" formControlName="email" name="email" placeholder="*Ваш емейл" required="">

            <div class="row">
                <div class="col-sm-6">
                    <input class="input" name="password" type="password" placeholder="*Пароль" formControlName="pass"
                        (input)="checkPass()">
                </div>
                <div class="col-sm-6">
                    <input class="input" name="password2" type="password" [(ngModel)]="passRep"
                        [ngModelOptions]="{standalone: true}" placeholder="*Повторіть пароль" (input)="checkPass()">
                </div>
            </div>

            <label class="checkbox-entry first">
                <input type="checkbox" name="subscribe" checked="">
                <span>
                    Хочу отримувати пропозиції на email </span>
            </label>

            <label class="checkbox-entry">
                <input type="checkbox" name="agree">
                <span>
                    Я погоджуюсь з <a href="#">Правилами користування</a>
                </span>
            </label>
            <div class="error-message" *ngIf="passError">Паролі не співпадають</div>
            <div class="error-message" *ngIf="error">Користувач з таким email вже існує</div>
            <button class="btn btn-primary btn-block"
                [disabled]="regForm.invalid || regForm.get('pass')?.value != passRep"
                type="submit">Зареєструватись</button>

        </form>
        <div class="popup-bottom text style-3">Вже зареєстровані? <a class="open-popup" (click)="openAuth()"
                data-rel="1" mat-button mat-dialog-close>Увійти</a></div>
    </div>
    <button class="btn-close close-popup" mat-button mat-dialog-close></button>
    <img src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/popup_bg.svg" class="popup-bg-decor" alt="">
    <img src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/popup_list.svg" class="popup-list-decor"
        alt="">
</div>
