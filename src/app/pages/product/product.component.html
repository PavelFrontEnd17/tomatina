<div class="section prod-sec">
    <div class="prod-container" >
        <div class="select">
            <select class="select-cat input" [value]="category"  (input)="setCategorySelect()" >
                <option *ngFor="let cat of categoryList" [selected]="category == cat.path" class="opt" [class]="cat.path" [value]="cat.path">
                    {{cat.name}} </option>
            </select>
        </div>
        <div class="categories-menu">
            <ul class="categories-list" itemscope="" itemtype="https://schema.org/ItemList">
                <li *ngFor="let cat of categoryList" class="categories-list-item" itemprop="itemListElement"
                    routerLinkActive="active" [routerLink]="[ '/product/',cat.path]">
                    <a [routerLink]="[ '/product/',cat.path]">
                        {{cat.name}}
                    </a>
                </li>

            </ul>
        </div>
        <div class="row product-row filters-row isotop-row">

            <div class="col-sm-6 col-lg-4 col-xl-3 " *ngFor="let product of products">
                <div class="product js-product">
                    <div class="product_image-wrap">
                        <a class="product_image" [routerLink]="['/product/'+product.category + '/' + product.id]">
                            <img class="img img-default imgLoaded" [src]="product?.imgPath">
                            <ul class="product_labels" *ngIf="product.banner != null && product.banner != '' ">
                                <li class="product_label" style="background-color: #28af33">{{product.banner}}</li>
                            </ul>
                        </a>
                        <div class="product_top-right">
                            <button class="fav-btn " [ngClass]="{'active': getFavorite(product)}"
                                (click)="addFavorite(product)" data-id="85807"></button>
                            <div class="info-main">

                                <button class="info-btn">
                                    <svg width="7" height="13" viewBox="0 0 7 13" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M4.37587 1.25044C4.37587 1.73365 3.98414 2.12538 3.50092 2.12538C3.01771 2.12538 2.62598 1.73365 2.62598 1.25044C2.62598 0.76722 3.01771 0.375488 3.50092 0.375488C3.98414 0.375488 4.37587 0.76722 4.37587 1.25044Z"
                                            fill="#2d7d7d"></path>
                                        <path
                                            d="M3.50092 12.6249C3.13867 12.6249 2.84467 12.3309 2.84467 11.9687V5.1875H1.96973C1.60748 5.1875 1.31348 4.8935 1.31348 4.53125C1.31348 4.169 1.60748 3.875 1.96973 3.875H3.50092C3.86317 3.875 4.15717 4.169 4.15717 4.53125V11.9687C4.15717 12.3309 3.86317 12.6249 3.50092 12.6249Z"
                                            fill="#2d7d7d"></path>
                                        <path
                                            d="M5.46875 12.6245H1.53125C1.169 12.6245 0.875 12.3305 0.875 11.9683C0.875 11.606 1.169 11.312 1.53125 11.312H5.46875C5.831 11.312 6.125 11.606 6.125 11.9683C6.125 12.3305 5.831 12.6245 5.46875 12.6245Z"
                                            fill="#2d7d7d"></path>
                                    </svg>
                                </button>


                                <div class="info-block">
                                    <div class="info-head">Основна страва: <b>{{product.kkal}}ккал</b></div>
                                    <div class="info-body">
                                        <div class="info-item">
                                            <img src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/bilki_one.svg"
                                                alt="">
                                            <p>Білки – <b>{{product.prot}}</b> г;</p>
                                        </div>
                                        <div class="info-item">
                                            <img src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/jiri.svg"
                                                alt="">
                                            <p>Жири – <b>{{product.fats}}</b> г;</p>
                                        </div>
                                        <div class="info-item">
                                            <img src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/vug.svg"
                                                alt="">
                                            <p>Вуглеводи – <b>{{product.carb}}</b> г;</p>
                                        </div>
                                    </div>


                                </div>

                            </div>

                        </div>

                        <div class="floating_buttons">
                            <button class="btn btn-grey fast-order" (click)="fastOrder(product)" data-id="85807">Швидке
                                замовлення</button>
                        </div>
                    </div>

                    <div class="product_title-wrap">
                        <div class="product_title">
                            <a class="h5 medium" [routerLink]="['/product/'+product.category + '/' + product.id]"
                                itemprop="name">{{product.name}}</a>
                        </div>
                        <div class="product_price-wrap">
                            {{product.cost * product.count}} </div>
                    </div>
                    <div class="product_desc text style-4">{{product.description}}</div>
                    <div class="product_controls hidden_add_to_cart">
                        <div class="thumb-input-number">
                            <button type="button" (click)="Count(product, false)" class="decrement">-</button>
                            <input [value]="product.count" class="product-qty" tabindex="-1" max="999">
                            <button type="button" (click)="Count(product, true)" class="increment">+</button>
                        </div>
                        <button class="btn btn-primary order-btn btn-small add-to-cart-btn" data-sku="17396"
                            data-id="85807" (click)="addToBuscket(product)">Замовити</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
