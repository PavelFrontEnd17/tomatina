<div *ngIf="addRew" class="review-dialog-wrapper">
    <div class="review-dialog">
        <div class="popup-align">
            <div class="popup-title h3 title">
                Залишіть відгук
            </div>
            <form [formGroup]="reviewForm" class="popup-form">
                <div class="row">
                    <div class="col-6 input-col">
                        <input class="input" [ngClass]="{'invalid': reviewForm?.get('name')?.invalid}"
                            formControlName="name" placeholder="*Ваше ім'я" type="text">
                    </div>
                    <div class="col-6 input-col">
                        <input class="input" [ngClass]="{'invalid': reviewForm?.get('sname')?.invalid}"
                            formControlName="sname" placeholder="*Ваше прізвище" type="text">
                    </div>
                    <div class="col-12">
                        <input class="input" [ngClass]="{'invalid': reviewForm?.get('email')?.invalid}"
                            formControlName="email" placeholder="*Ваш емейл" type="text">
                    </div>
                    <div class="resp-info">
                        <div class="row">
                            <div class="col-4 input-col">
                                <select class="input" formControlName="rest" name="" id="">
                                    <option value="null" selected> Ресторан за адресою</option>
                                    <option value="с. Сокільники вул.Стрийська, 30">с. Сокільники вул.Стрийська, 30
                                    </option>
                                    <option value="м. Львів Вул.Кульпарківська, 226 А">м. Львів Вул.Кульпарківська, 226
                                        А</option>
                                    <option value="м. Львів Вул.Мазепи, 1Б">м. Львів Вул.Мазепи, 1Б</option>
                                </select>
                            </div>
                            <div class="col-6 float-right input-col">
                                <div class="rate-services">
                                    <p>Ваша оцінка:</p>
                                    <span class="comment-love select-love">
                                        <i (click)="addRate(1)" class="select-icon icon-love"></i>
                                        <i (click)="addRate(2)" [ngClass]="{  'icon-love' : rate >= 2 }"
                                            class="icon-love-empty select-icon"></i>
                                        <i (click)="addRate(3)" [ngClass]="{  'icon-love' : rate>=3 }"
                                            class="icon-love-empty select-icon"></i>
                                        <i (click)="addRate(4)" [ngClass]="{  'icon-love' : rate>=4 }"
                                            class="icon-love-empty select-icon"></i>
                                        <i (click)="addRate(5)" [ngClass]="{  'icon-love' : rate==5 }"
                                            class="icon-love-empty select-icon"></i>
                                    </span>

                                </div>
                            </div>
                            <div class="col-12">
                                <textarea cols="40" rows="10" formControlName="comment"
                                    class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required input"
                                    aria-required="true" aria-invalid="false" placeholder="Ваш відгук"
                                    name="textarea"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="input" for="file">

                                    <p style="height: 10px;"><img
                                            src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/download.svg">
                                    </p>
                                    <div class="file-name">
                                        <p>{{reviewForm.get('imgPath')?.value == null ? 'Файл не вибраний' : fileName}}
                                        </p>
                                    </div>
                                    <input type="file" (change)="upload($event)"
                                        style="display: none; visibility: hidden;" id="file">
                                </label>

                            </div>
                            <div class="col-12">
                                <button [disabled]="reviewForm.invalid" class="btn btn-green">Відправити відгук</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <button class="btn-close close-popup" (click)="close()"></button>
    </div>
</div>
