<app-delivery></app-delivery>
<app-header></app-header>
<div class="basket open-cart icon_cart_active" *ngIf="!busketClose" (click)="click()">
  <img class="basket-green" alt="" src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/basket_green.svg" >
  <div class="basket-imgs">
      <img alt="" src="https://www.tomatina.ua/wp-content/themes/tomatina/img/icons/basket.svg" >
       <span class="cart-count">{{busket?.length}}</span>
  </div>
  <div class="basket-block">
      <p>{{sum}}</p>
      <span>грн</span>
  </div>
</div>
<div class="check-out-wrapper hide">
  <div class="right-block">
      <div class="top">
          <div class="cart_title">
              <div class="h4 title">Кошик</div>
              <button class="cart-delete-all" (click)="clearBusket()"> очистити кошик</button>
          </div>
          <button class="btn-close close-popup" (click)="close()"></button>
      </div>
      <div id="cart-popup-out" class="cart-popup-out"><div class="cart_items">
          <div class="cart-product-wrapper" *ngFor="let product of busket">
          <div class="prod_horiz cart-product js-product" data-sku="16902" data-price="269" data-key="403a3de63e8383ad7c6847916117d735" data-id="80016" data-cats="healthy &amp; tasty menu,Сніданки до 18:00">
              <a class="prod_horiz-img" >
                  <img class="img" [src]="product.imgPath">
              </a>
              <div class="prod_horiz-desc">
                  <a class="title h5" >{{product.name}}</a>
                  
                  <div class="product_additions"> {{product.weight}} г</div>
                              <div class="prod_horiz-controls">
                      <div class="price_default">
                          {{product.cost * product.count}} грн                </div>
                      <div class="thumb-input-number">
                          <button type="button" class="decrement in-cart" (click)="Count(product,false)" data-key="403a3de63e8383ad7c6847916117d735">-</button>
                          <input class="product-qty" [value]="product.count" readonly="" tabindex="-1" max="999" data-id="80016" data-key="403a3de63e8383ad7c6847916117d735">
                          <button type="button" class="increment in-cart" (click)="Count(product,true)" data-key="403a3de63e8383ad7c6847916117d735">+</button>
                      </div>
                  </div>
                  <div class="price-wrap">
                      <b class="price">{{product.cost * product.count}}</b>
                      грн            </div>
              </div>
              <button type="button" class="btn-close remove-product" data-key="403a3de63e8383ad7c6847916117d735" (click)="delProduct(product)"></button>
          </div>
          
      </div>
      
      
          <div class="cart-empty-message">
              <div class="title h5">Кошик порожній</div>
              <a class="btn btn-primary" href="https://www.tomatina.ua">Перейти до каталогу</a>
          </div>
      
      </div>
      <div class="cart_bottom">
          <div class="cart_price-wrap">
              Сума: <b id="card-total-price" class="card-total-price">{{sum}}</b> грн    </div>
          <a [routerLink]="[ '/check-out']"  class="btn btn-primary" id="cart-submit" (click)="close()">оформити замовлення</a>
      </div></div>
  </div>
</div>

<main (click)="getSum()">
  <router-outlet>

  </router-outlet>
  
  <div class="float-btn">
  </div>
</main>
<footer>
  <app-footer>
    
  </app-footer>
</footer>
